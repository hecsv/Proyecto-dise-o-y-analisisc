<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-tooth text-primary fa-3x mb-3"></i>
                <h3 class="fw-bold text-dark">Crear Cuenta</h3>
                <p class="text-muted">Regístrate para gestionar tus citas dentales</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                        Registrarme
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 border-top pt-3">
                <p class="small text-muted mb-0">¿Ya tienes cuenta?</p>
                <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Inicia Sesión aquí</a>
            </div>
        </div>
    </div>

</body>
</html>
