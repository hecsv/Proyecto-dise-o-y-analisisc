{% extends 'base.html' %}

{% block title %}Nuevo reporte mensual{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white d-flex align-items-center">
        <span class="me-2">ðŸ“…</span>
        <h5 class="mb-0">Generar reporte mensual</h5>
    </div>

    <div class="card-body">

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold" for="{{ form.fecha_reporte.id_for_label }}">
                    Mes a analizar
                </label>
                {{ form.fecha_reporte }}
                <div class="text-danger small">{{ form.fecha_reporte.errors }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" for="{{ form.observaciones.id_for_label }}">
                    Observaciones
                </label>
                {{ form.observaciones }}
                <div class="text-danger small">{{ form.observaciones.errors }}</div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary px-5 me-2">
                    Generar reporte
                </button>
                <a href="{% url 'lista_reportes' %}" class="btn btn-outline-secondary px-5">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
